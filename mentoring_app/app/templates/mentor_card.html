<div class="col m-2">
  <div class="card border-primary mentor-card" style="width: 25rem; height: 100%;">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-column">
          <h5 class="card-title">{{mentor.user.first_name}} {{mentor.user.last_name}}</h5>
          <div class="d-flex align-items-center">
            {% if mentor.web %}
            <span class="me-3">
              <a href="{{mentor.web}}" target="_blank" class="text-decoration-none btn btn-light rounded-circle p-2">
                <i class="fas fa-globe"></i>
              </a>
            </span>
            {% endif %}
            {% if mentor.github %}
            <span class="me-3">
              <a href="{{mentor.github}}" target="_blank" class="text-decoration-none btn btn-light rounded-circle p-2">
                <i class="fab fa-github"></i>
              </a>
            </span>
            {% endif %}
            {% if mentor.linkedin %}
            <span>
              <a href="{{mentor.linkedin}}" target="_blank" class="text-decoration-none btn btn-light rounded-circle p-2">
                <i class="fab fa-linkedin"></i>
              </a>
            </span>
            {% endif %}
          </div>
        </div>
        {% if mentor.user_id != user_id %}
        <div class="d-flex align-items-center">
          <a href="calendar/user" class="btn btn-primary">Pedir Mentoría</a>
          <!--<a href="https://calendly.com/{{mentor.user.username}}/mentoring-dev" class="btn btn-primary">Pedir Mentoría</a>-->
        </div>
        {% endif %}
      </div>
      <p class="card-text">{{mentor.description}}</p>
      {% for area in mentor.areas.all %}
        <button type="button" class="btn btn-light" disabled>{{ area.name }}</button>
      {% endfor %}
    </div>
  </div>
</div>
