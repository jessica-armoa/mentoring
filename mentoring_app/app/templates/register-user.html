{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block style %}
  {% load static %}
  <style>
    .obligatorio{
      color: red;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container col-6">
  <h1 class="mb-4">Registro</h1>
  <form
    class="flip-card__form row g-3 needs-validation"
    method="post"
    action="/register/user"
    novalidate
  >
    {% csrf_token %}
    <div class="row mt-3">
      <div class="col mb-1">
        <label for="validationTooltipFirstName" class="form-label"
          >First name<span class="obligatorio">*</span></label
        >
        <input
          type="text"
          name="first_name"
          class="form-control"
          id="validationTooltipFirstName"
          required
        />
      </div>
      <div class="col mb-1">
        <label for="validationTooltipLastName" class="form-label"
          >Last name<span class="obligatorio">*</span></label
        >
        <input
          type="text"
          name="last_name"
          class="form-control"
          id="validationTooltipLastName"
          required
        />
      </div>
    </div>
    <div class="mb-1 mt-3">
        <label for="validationTooltipUsername" class="form-label"
          >Username<span class="obligatorio">*</span></label>
        <div class="input-group has-validation">
          <input
            type="text"
            name="username"
            class="form-control"
            id="validationTooltipUsername"
          />
        </div>
      </div>
    <div class="mb-1">
      <label for="validationTooltipEmail" class="form-label"
        >Email<span class="obligatorio">*</span></label>
      <div class="input-group has-validation">
        <input
          type="email"
          name="email"
          class="form-control"
          id="validationTooltipEmail"
          aria-describedby="validationTooltipEmailPrepend"
          placeholder="name@example.com"
          required
        />
      </div>
    </div>
    <div class="mb-1">
      <label for="validationTooltipPassword" class="form-label"
        >Password<span class="obligatorio">*</span></label>
      <div class="input-group has-validation">
        <input
          type="password"
          name="password1"
          class="form-control"
          id="validationTooltipPassword"
          aria-describedby="validationTooltipPasswordPrepend"
          required
        />
      </div>
    </div>
    <div class="mb-1">
      <label for="validationTooltipPassword2" class="form-label"
        >Confirm Password<span class="obligatorio">*</span></label
      >
      <div class="input-group has-validation">
        <input
          type="password"
          name="password2"
          class="form-control"
          id="validationTooltipPassword2"
          aria-describedby="validationTooltipPasswordPrepend"
          required
        />
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Registrarme</button>
    </div>
  </form>
</div>
{% endblock %}

  {% block script %}
      {% load static %}
      <script src="{% static 'js/register_user.js' %}"></script>
  {% endblock %}
